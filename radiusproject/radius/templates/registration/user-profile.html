{% load static %}
{% include 'partials/navbar.html' %}
{% block content %}
<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>User Profile</title>
        <link rel="stylesheet" href="{% static 'css/user-profile.css' %}">
        <link rel="stylesheet" href="{% static 'css/style.css' %}">
  <style>
      @import url('https://fonts.googleapis.com/css2?family=DM+Sans&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=DM+Sans&family=Roboto:wght@100&display=swap');
  </style>
  
</head>
<body>
  <div class="flex">
    <div class="profile-box">
      <div class="flex-sizing">
        <button class="button2"><a href="" onClick="return popitup('modal-dialog.html')">Edit Profile</a></button>
          <img class="avatar-img" src="/static/img/avat{{ profile.avatar }}.png" alt="alt text" style="align-content: center">
        <p style="font-size: 20px; margin-top: 0px; text-align: center;"><strong>{{ user.username }}</strong></p>
          <p style="font-size: 14px; margin-top: 0px; font-style: italic; text-align: center;">This user hasn't enter a bio</p>
        {{ profile.radius }}
        <div class="flex">
          <span class="pill1">Healthy</span>
          <span class="pill2">Sports</span>
          <span class="pill3">Exercise</span>
        </div>
      </div>
      </div>
    </div>
    <div class="activities-box">
<!--      <div class="flex-sizing">-->
      <p style="font-size: 20px; margin-top: 0px;">Your activities</p>
    </div>
<!--    </div>-->
  </div>

  <script src="{% static 'js/registration.js' %}"></script>
</body>

</html>
{% endblock %}
