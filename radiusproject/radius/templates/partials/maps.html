    <div id='map'></div>
    
    <script>
    mapboxgl.accessToken = 'pk.eyJ1IjoiamFjb3BvZ3JhYmFyIiwiYSI6ImNrdWl5YmlxZzB3cGIycG14bWV2cG81dXEifQ.usbYmuIAIlQVY4Spwk7aww'; 
    const map = new mapboxgl.Map({
      container: 'map',
      style: 'mapbox://styles/jacopograbar/ckuiygwp15r4m17qmlagfxrw9', 
      center: [151.217140, -33.871846],
      zoom: 12
    });
    
    // Add an event listener that runs when a user clicks on the map element.
    map.on('click', ({ point }) => {
    // If the user clicked on one of your markers, get its information.
    const features = map.queryRenderedFeatures(point, {layers: ['sydney-activities']});
    if (!features.length) {
    return;
    }
    const feature = features[0];

    //Create a popup, specify its options and properties, and add it to the map.
    const popup = new mapboxgl.Popup({ offset: [0, -15] })
    .setLngLat(feature.geometry.coordinates)
    .setHTML(
    `<h3>${feature.properties.title}</h3><p>${feature.properties.description}</p>`
    )
    .addTo(map);
    });

    //geocoder
    const geocoder = new MapboxGeocoder({
      // Initialize the geocoder
      accessToken: mapboxgl.accessToken, // Set the access token
      placeholder: 'Search for location',
      mapboxgl: mapboxgl, // Set the mapbox-gl instance
      marker: false // Do not use the default marker style
    });

    // Add the geocoder to the map
    map.addControl(geocoder);

        // Add geolocate control to the map.
        map.addControl(
      new mapboxgl.GeolocateControl({
        positionOptions: {
          enableHighAccuracy: true
        },
        // When active the map will receive updates to the device's location as it changes.
        trackUserLocation: true,
        // Draw an arrow next to the location dot to indicate which direction the device is heading.
        //showUserHeading: true
      })
    );
    </script>
