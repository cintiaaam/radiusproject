{% load static %}
{% if activities %}
        <div class="fav_activityList">
                {% for activity in activities %}
                        <div class="fav_activity_container" onclick="goToActivity('{{ activity.id }}')">
                                <div class="fav_img"><img src="/media/{{ activity.image }}" alt="{{ activity.name }}" width="300"></div>
                                <div class="fav_description">
                                        <b>Description: </b>{{ activity.description }}<br>
                                        <b>Address: </b>{{ activity.address }}<br>
                                        <b>Tags: </b>{{ activity.tags.all|join:", " }}<br>
                                </div>
                                <div class="fav_activity_title">{{ activity.name }}</div>
                        </div>
                {% endfor %}
{% endif %}
        </div>
