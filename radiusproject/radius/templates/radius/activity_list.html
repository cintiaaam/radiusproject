{% extends "../base.html" %}

{% block content %}
  <h1>Activity List</h1>
  {% if activity_list %}
  <ul>
    {% for activity in activity_list %}
      <li>
        <a href="{{ activity.get_absolute_url }}">{{ activity.name }}</a>
      </li>
    {% endfor %}
  </ul>
  {% else %}
    <p>Oh No</p>
  {% endif %}
{% endblock %}
